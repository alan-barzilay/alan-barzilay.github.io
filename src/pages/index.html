<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Home</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      flex-direction: row;
      justify-content: space-between;
      align-items: center;
      overflow: hidden;
      position: relative;
    }

    .background {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-image: url('/constru.gif');
      background-repeat: repeat;
      z-index: -1;
      pointer-events: none;
    }

    img {
      height: 100vh;
      width: auto;
      max-width: 60%;
      object-fit: cover;
    }

    h1 {
      margin-left: 5vw;
      color: fuchsia;
      background-color: black;
      z-index: 1;
    }
  </style>
</head>

<body>
  <div class="background"></div>
  <h1>Landing page em construção</h1>
  <img src="/paulin2.jpg" alt="Paulin">
</body>

</html>
